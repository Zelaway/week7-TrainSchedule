<!DOCTYPE html>
<html>
<head>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">



	<!--Firebase-->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Simple Train Schedule</title>
</head>
<body style="background-image: url(assets/tweed_@2X.png)">
	<div class="container">
		<div class="jumbotron" style ="background-image: url(assets/trains.jpg); text-align:center; color: #F4A460; text-shadow: 2px 2px black;">
			<div class="container">
				<h1><strong>Simple Train Schedule</strong></h1>
				<h4><stromg>Arrival Time Awaits...</stromg></h4>
			</div>
		</div>
		<div class="panel panel-default" style = "color:whitesmoke">
			<div class="panel-heading" style="background-color:#F4A460; 
			color: whitesmoke; font-weight: bold;">

			Train Information</div>
			<div class="panel-body" style="background-color:#696969">
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Current Time</th>
						<th>Frequency (mins)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
		
					</tr>
					<tr>
						<td>Adam Sawyer Train</td>
						<td>Rochester NY</td>
						<td id="time"></td>
						<td>30 mins</td>
						<td>12:00</td>
						<td>60</td>
						
					</tr>
				</table>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading"style="background-color:#F4A460; 
			color: whitesmoke; font-weight: bold;">

			Add Train</div>
			<div class="panel-body"style="background-color:#696969;
			color: whitesmoke">

				<form>
					<div class="form-group">
						<label>Train Name</label>
						<input class="form-control" id="name" type="text">
					</div>
					<div class="form-group">
						<label>Destination</label>
						<input class="form-control" id="destination" type="text">
					</div>
					<div class="form-group">
						<label>First Train Arrival Time (HH:mm - military time)</label>
						<input class="form-control" id="firstTrain" type="text">
					</div>
					<div class="form-group">
						<label>Frequency (min)</label>
						<input class="form-control" id="frequency" type="text">
					</div>

					<input type="submit" id='submit' style="color:black">
				</form>
			</div>
		</div>
	</div>
	<div id="past"></div>
<!-- jquery -->
	<script src='https://code.jquery.com/jquery-2.2.1.js'></script>
	<!-- javascript -->
	<script type="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
